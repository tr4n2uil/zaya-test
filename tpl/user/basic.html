{% load avatar_tags %}

<div id="profile-basic-block">
	<div class="pull-left hover-block" style="width: 8em; position: relative;">
		<img src="{% avatar_url person 100 %}" style="height: 100px; border-radius: 50px; -moz-border-radius: 50px; -webkit-border-radius: 50px; margin: 8px;"/>
		{% if admin %}<div class="hover" style="position: absolute; top: 8px; left:8px; width: 100px; background-color: #333; opacity: 0.5; height: 100px; border-radius: 50px; -moz-border-radius: 50px; -webkit-border-radius: 50px;" ><a href="/avatar/change/" title="Change Profile Picture" style="color: white; text-decoration: none; margin: 30px 35px; display: inline-block; font-size: 2em;"><span class="glyphicon glyphicon-picture"></span></a></div>{% endif %}
	</div>

	<div style="margin-left: 8em; padding-top: 1em;" id="profile-basic">
		<div id="view-profile-basic">
			<div class="headtitle">{{ person.first_name }}{% if admin %}<div class="pull-right"><a href="#" class="option showtile" data-tile="#edit-profile-basic" data-group="#profile-basic" style="display: inline-block; font-size: 0.5em; margin-top: 0.85em;" title="Edit Name/Bio"><span class="glyphicon glyphicon-pencil"></span></a></div>{% endif %}</div>
			<div class="profile-bio">{{ person.bio }}</div>
		</div>
		{% if admin %}
		<div id="edit-profile-basic" class="no-display">
			<form action="" method="post" class="quickload" data-where="#profile-basic-block" data-how="replace">
				<input type="text" name="name" class="editing headtitle" value="{{ person.first_name }}"/><br />
				<textarea name="bio" class="editing profile-bio" style="width: 100%;" placeholder="Write a short bio of yourself ..." >{{ person.bio }}</textarea>
				<button type="submit" name="action" value="basic" class="btn btn-success">Save</button>
				<a class="btn btn-default option showtile" data-tile="#view-profile-basic" data-group="#profile-basic" >Cancel</a>
			</form>
		</div>
		{% endif %}
	</div>

	<div style="clear: both;"></div>
</div>
